<div class="app">
  <neo-ui-header
    [logoPath]="'./assets/img/logo.jpg'"
    [navigate]="navigate"
  ></neo-ui-header>
  <main>
    <section
      *ngIf="message() as alertMessage"
      role="alert"
      aria-live="assertive"
      style="position: fixed; top: -5000px; left: -5000px"
    >
      >
      <span>{{ alertMessage }}</span>
    </section>
    <router-outlet></router-outlet>
  </main>
  <neo-ui-footer></neo-ui-footer>
  <neo-ui-modal></neo-ui-modal>
  <neo-ui-popover></neo-ui-popover>
</div>
