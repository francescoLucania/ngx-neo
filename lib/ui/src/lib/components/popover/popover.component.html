<div
  class="neo-ui-popover"
  [ngClass]="{ 'is-open': isOpen, 'neo-ui-popover--not-full-size': isHide }"
>
  <div
    class="neo-ui-popover__fade"
    [ngClass]="{ 'is-hide': isHide }"
    (click)="close()"
  ></div>
  <div class="neo-ui-popover__body js-neo-ui-popover-body" [ngStyle]="style" #popoverBody>
    <div class="neo-ui-popover__body-close-fate-emitter" (click)="close()"></div>
    <div class="neo-ui-popover__body-scroll-container" #containerPopover>
      <div #popoverContent></div>
    </div>
  </div>
</div>
